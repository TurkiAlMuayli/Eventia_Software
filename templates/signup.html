{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Eventia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo" id="nav-logo">
                <img src="assets/logo_fixed.png" alt="Eventia Logo" class="logo-img">
            </a>
            <div class="nav-links">
                <a href="index.html" class="btn-text">Home</a>
                <a href="login.html" class="btn btn-outline">Log In</a>
            </div>
        </div>
    </nav>

    <!-- MAIN APP CONTAINER -->
    <main class="main-content"
        style="display: flex; justify-content: center; align-items: center; min-height: 80vh; padding: 2rem 0;">

        <!-- Background Elements -->
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>

        <!-- SIGNUP FORM -->
        <div id="signup-form-container" class="auth-form-container">
            <div class="form-header">
                <h2>Create Account</h2>
                <p>Join Eventia today</p>
            </div>

            <!-- Role Selector for Signup -->
            <div class="role-selector">
                <label>Register as:</label>
                <div class="role-tabs">
                    <div class="role-tab active" data-target="signup" data-role="organizer">Organizer</div>
                    <div class="role-tab" data-target="signup" data-role="vendor">Vendor</div>
                    <div class="role-tab" data-target="signup" data-role="attendee">Attendee</div>
                </div>
            </div>

            <form id="signup-form">
                {% csrf_token %}

                <!-- Dynamic Fields -->
                <div id="signup-dynamic-fields">
                    <!-- Injected via JS -->
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Sign Up as <span class="current-role-text">Organizer</span>
                </button>
            </form>

            <div class="form-footer">
                <p>Already have an account? <a href="login.html" id="link-to-login">Log in</a></p>
                <a href="index.html" class="back-to-home">Back to Home</a>
            </div>
        </div>

    </main>

    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
