<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Eventia</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="/" class="logo">
                <img src="{% static 'assets/logo_fixed.png' %}" alt="Eventia Logo" class="logo-img">
            </a>
            <div class="nav-links">
                <a href="/" class="btn-text">Home</a>
                <a href="/login/" class="btn btn-outline">Log In</a>
            </div>
        </div>
    </nav>

    <main class="main-content" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
        <div id="signup-form-container" class="auth-form-container">
            <div class="form-header">
                <h2>Create Account</h2>
                <p>Join Eventia today</p>
            </div>

            <div class="role-selector">
                <label>Register as:</label>
                <div class="role-tabs">
                    <div class="role-tab active" data-target="signup" data-role="organizer">Organizer</div>
                    <div class="role-tab" data-target="signup" data-role="vendor">Vendor</div>
                    <div class="role-tab" data-target="signup" data-role="attendee">Attendee</div>
                </div>
            </div>

            <form id="signup-form">
                <div id="signup-dynamic-fields"></div>

                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 1rem;">
                    Sign Up as <span class="current-role-text">Organizer</span>
                </button>
            </form>

            <div class="form-footer">
                <p>Already have an account? <a href="/login/">Log in</a></p>
            </div>
        </div>
    </main>

    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
