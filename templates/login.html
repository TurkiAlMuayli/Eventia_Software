{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Eventia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo" id="nav-logo">
                <img src="assets/logo_fixed.png" alt="Eventia Logo" class="logo-img">
            </a>
            <div class="nav-links">
                <a href="index.html" class="btn-text">Home</a>
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- MAIN APP CONTAINER -->
    <main class="main-content" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">

        <!-- Background Elements -->
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>

        <!-- LOGIN FORM -->
        <div id="login-form-container" class="auth-form-container">
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Login to access your dashboard</p>
            </div>

            <!-- Role Selector for Login -->
            <div class="role-selector">
                <label>I am a(n):</label>
                <div class="role-tabs">
                    <div class="role-tab active" data-target="login" data-role="organizer">Organizer</div>
                    <div class="role-tab" data-target="login" data-role="vendor">Vendor</div>
                    <div class="role-tab" data-target="login" data-role="attendee">Attendee</div>
                </div>
            </div>

            <form id="login-form">
                {% csrf_token %}
                <div class="input-group">
                    <label for="login-email">Email Address or Phone Number</label>
                    <input type="email" id="login-email" placeholder="" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>

                <div class="form-actions">
                    <label class="checkbox-container">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Sign In as <span class="current-role-text">Organizer</span>
                </button>
            </form>

            <div class="form-footer">
                <p>New to Eventia? <a href="signup.html" id="link-to-signup">Create an account</a></p>
                <a href="index.html" class="back-to-home">Back to Home</a>
            </div>
        </div>

    </main>

    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
