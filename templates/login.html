{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Eventia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="{% url 'index' %}" class="logo" id="nav-logo">
                <img src="{% static 'assets/logo_fixed.png' %}" alt="Eventia Logo" class="logo-img">
            </a>
            <div class="nav-links">
                <a href="{% url 'index' %}" class="btn-text">Home</a>
                <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="main-content" style="display: flex; justify-content: center; align-items: center;">

        <div id="login-form-container" class="auth-form-container">
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Log in to access your dashboard</p>
            </div>

            {% if messages %}
                <ul class="messages" style="color: red; list-style: none; padding: 0;">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <form id="login-form" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="input-group">
                    <label for="login-username">Username</label>
                    <input type="text" name="username" id="login-username" placeholder="" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" name="password" id="login-password" placeholder="••••••••" required>
                </div>

                <div class="form-actions">
                    <label class="checkbox-container">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Sign In
                </button>
            </form>

            <div class="form-footer">
                <p>New to Eventia? <a href="{% url 'signup' %}" id="link-to-signup">Create an account</a></p>
                <a href="{% url 'index' %}" class="back-to-home">Back to Home</a>
            </div>
        </div>

    </main>

    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
