<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eventia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* لون الخلفية الأسود */
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .auth-card {
            background-color: #1e1e1e; /* لون الكارد الرمادي الغامق */
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); /* ظل ناعم */
            width: 100%;
            max-width: 400px;
            border: 1px solid #333;
        }
        .auth-card h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
            color: #3f9bf0; /* لون أزرق مثل ثيم مشروعك */
        }
        /* تنسيق حقول جانغو الافتراضية */
        form p { margin-bottom: 1rem; }
        form label { display: block; margin-bottom: 0.5rem; color: #aaaaaa; font-size: 0.9rem; }
        form input, form select {
            width: 100%;
            padding: 0.75rem;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            transition: border-color 0.3s;
        }
        form input:focus {
            outline: none;
            border-color: #3f9bf0;
            background-color: #333;
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-weight: 600;
            margin-top: 1rem;
            background-color: #3f9bf0;
            border: none;
        }
        .btn-primary:hover { background-color: #2c7ac0; }
        .footer-link { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: #888; }
        .footer-link a { color: #3f9bf0; text-decoration: none; }
        .footer-link a:hover { text-decoration: underline; }
        .helptext { display: none; } /* إخفاء نصوص المساعدة المزعجة */
        ul.errorlist { color: #ff6b6b; list-style: none; padding: 0; font-size: 0.85rem; }
    </style>
</head>
<body>

    <div class="auth-card">
        <h2>Eventia</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="footer-link">
            <p>New here? <a href="{% url 'signup' %}">Create Account</a></p>
            <p><a href="{% url 'password_reset' %}" style="color: #666; font-size: 0.8rem;">Forgot Password?</a></p>
        </div>
    </div>

</body>
</html>
