<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { background-color: #1e1e1e; padding: 2rem; border: 1px solid #333; max-width: 400px; width: 100%; border-radius: 15px; }
        input { background-color: #2c2c2c !important; color: #fff !important; border: 1px solid #444 !important; width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; }
        button { width: 100%; padding: 10px; background-color: #3f9bf0; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h3 class="text-center mb-4">Reset Password</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Email</button>
        </form>
    </div>
</body>
</html>
