<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard - Eventia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-gradient: linear-gradient(180deg, #0288d1 0%, #01579b 100%);
            --sidebar-text: #ffffff;
            --body-bg: #f0f2f5;
            --card-bg: #ffffff;
        }
        body { background-color: var(--body-bg); font-family: 'Segoe UI', sans-serif; }
        .sidebar { width: 250px; background: var(--sidebar-gradient); min-height: 100vh; position: fixed; color: #fff; padding-top: 20px;}
        .sidebar .nav-link { color: rgba(255,255,255,0.8); padding: 12px 20px; transition: 0.3s; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background: rgba(255,255,255,0.2); color: #fff; padding-left: 25px; }
        .main-content { margin-left: 250px; padding: 30px; }
        .status-badge { padding: 5px 10px; border-radius: 12px; font-size: 0.8rem; }
        .status-active { background-color: #e8f5e9; color: #2e7d32; }
        .status-pending { background-color: #fff3e0; color: #ef6c00; }
    </style>
</head>
<body>

<div class="d-flex">
    <div class="sidebar">
        <h4 class="text-center fw-bold mb-4">EVENTIA <span style="font-size:0.5em; display:block; font-weight:normal">Vendor Portal</span></h4>

        <div class="text-center mb-4">
            <div class="bg-white text-primary rounded-circle mx-auto d-flex align-items-center justify-content-center" style="width: 50px; height: 50px; font-size: 1.2rem;">
                <i class="fas fa-store"></i>
            </div>
            <h6 class="mt-2 mb-0">{{ user.username }}</h6>
        </div>

        <nav class="nav flex-column">
            <a href="#" class="nav-link active"><i class="fas fa-home me-2"></i> Dashboard</a>
            <a href="#" class="nav-link"><i class="fas fa-file-contract me-2"></i> Applications</a>
            <a href="#" class="nav-link"><i class="fas fa-box me-2"></i> My Booths</a>

            <a href="{% url 'logout' %}" class="nav-link text-warning mt-5"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
        </nav>
    </div>

    <div class="main-content w-100">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>My Applications</h3>
            <button class="btn btn-primary"><i class="fas fa-plus me-2"></i> Apply for Event</button>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Event Name</th>
                            <th>Date</th>
                            <th>Booth Location</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Riyadh Tech Summit</td>
                            <td>Oct 15, 2026</td>
                            <td>Hall A, Booth 12</td>
                            <td><span class="status-badge status-active">Approved</span></td>
                            <td><button class="btn btn-sm btn-outline-secondary">View</button></td>
                        </tr>
                        <tr>
                            <td>Summer Wonderland</td>
                            <td>June 10, 2026</td>
                            <td>Food Court, Kiosk 5</td>
                            <td><span class="status-badge status-pending">Processing</span></td>
                            <td><button class="btn btn-sm btn-outline-secondary">Details</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
