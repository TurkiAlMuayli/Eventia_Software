<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Eventia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh; /* min-height عشان لو الفورم طويل ما يخرب */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .auth-card {
            background-color: #1e1e1e;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 450px; /* أعرض شوي عشان الحقول الكثيرة */
            border: 1px solid #333;
        }
        .auth-card h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: #3f9bf0;
        }
        form p { margin-bottom: 1rem; }
        form label { display: block; margin-bottom: 0.4rem; color: #aaaaaa; font-size: 0.9rem; }
        form input, form select {
            width: 100%;
            padding: 0.75rem;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
        }
        form input:focus { outline: none; border-color: #3f9bf0; background-color: #333; }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-weight: 600;
            margin-top: 1rem;
            background-color: #3f9bf0;
            border: none;
        }
        .btn-primary:hover { background-color: #2c7ac0; }
        .footer-link { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: #888; }
        .footer-link a { color: #3f9bf0; text-decoration: none; }

        /* تنظيف رسائل المساعدة حقت الباسوورد */
        .helptext { display: block; font-size: 0.7rem; color: #666; margin-top: 2px; }
        ul.errorlist { color: #ff6b6b; list-style: none; padding: 0; font-size: 0.85rem; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="auth-card">
        <h2>Join Eventia</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>

        <div class="footer-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>

</body>
</html>
