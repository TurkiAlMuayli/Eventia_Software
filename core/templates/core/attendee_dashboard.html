<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendee Dashboard - Eventia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-gradient: linear-gradient(180deg, #0288d1 0%, #01579b 100%);
            --body-bg: #f0f2f5;
        }
        body { background-color: var(--body-bg); font-family: 'Roboto', sans-serif; }
        .sidebar { width: 250px; background: var(--sidebar-gradient); min-height: 100vh; position: fixed; color: #fff; padding: 20px;}
        .sidebar .nav-link { color: rgba(255,255,255,0.8); margin-bottom: 10px; }
        .sidebar .nav-link:hover { color: #fff; }
        .main-content { margin-left: 250px; padding: 30px; }
        .event-card { transition: transform 0.2s; border: none; border-radius: 10px; overflow: hidden; }
        .event-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="d-flex">
    <div class="sidebar">
        <h3 class="mb-4 ps-2"><i class="fas fa-ticket-alt me-2"></i> Eventia</h3>

        <div class="d-flex align-items-center mb-4 ps-2">
            <div class="bg-white text-primary rounded-circle me-2 d-flex align-items-center justify-content-center" style="width: 35px; height: 35px;">
                <i class="fas fa-user"></i>
            </div>
            <div>
                <small class="d-block text-white-50">Welcome,</small>
                <h6 class="mb-0">{{ user.username }}</h6>
            </div>
        </div>

        <nav class="nav flex-column">
            <a href="#" class="nav-link text-white fw-bold"><i class="fas fa-compass me-2"></i> Explore Events</a>
            <a href="#" class="nav-link"><i class="fas fa-ticket-alt me-2"></i> My Tickets</a>
            <a href="#" class="nav-link"><i class="fas fa-heart me-2"></i> Favorites</a>

            <a href="{% url 'logout' %}" class="nav-link text-warning mt-5"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
        </nav>
    </div>

    <div class="main-content w-100">
        <h4 class="mb-4">Upcoming Events</h4>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card event-card shadow-sm h-100">
                    <div class="bg-light p-5 text-center text-muted"><i class="fas fa-image fa-3x"></i></div>
                    <div class="card-body">
                        <span class="badge bg-info mb-2">Technology</span>
                        <h5 class="card-title">Riyadh Tech Summit</h5>
                        <p class="card-text text-muted small"><i class="far fa-calendar me-1"></i> Oct 15, 2026</p>
                        <button class="btn btn-outline-primary btn-sm w-100">View Details</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card event-card shadow-sm h-100">
                    <div class="bg-light p-5 text-center text-muted"><i class="fas fa-image fa-3x"></i></div>
                    <div class="card-body">
                        <span class="badge bg-warning text-dark mb-2">Entertainment</span>
                        <h5 class="card-title">Summer Wonderland</h5>
                        <p class="card-text text-muted small"><i class="far fa-calendar me-1"></i> June 10, 2026</p>
                        <button class="btn btn-outline-primary btn-sm w-100">View Details</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
